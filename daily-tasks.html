<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daily Tasks</title>
	<!-- Minified version -->
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

	<!-- Un-Minified version -->
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
	<style type="text/css">
		html {
			font-size: 87%;
		}
		label {
			line-height:  5em;
		}

		h2 {
			margin-top: 0;
		}

		textarea {
			height:  10em;
			border-color:  black;
			border-width:  2px;
		}

		input {
			min-width:  2em;
			height:  2em;
			border-color:  black;
			border-width:  2px;
		}

	</style>
</head>
<body>
	<h1>Daily Tasks for ____-__-__</h1>

		<fieldset class="tasklist">
			<h2>Tasks</h2>
			<label class="task-item">
				<input type="checkbox" name="c1">
				<span class="cb"></span>
				<span class="task-desc">___________________________________________</span>
			</label>
			<label class="task-item">
				<input type="checkbox" name="c2">
				<span class="cb"></span>
				<span class="task-desc">___________________________________________</span>
			</label>
			<label class="task-item">
				<input type="checkbox" name="c3">
				<span class="cb"></span>
				<span class="task-desc">___________________________________________</span>
			</label>
		</fieldset>
		<fieldset class="meta">
			<h2>Notes</h2>
			<label class="task-item">
				<textarea></textarea>
			</label>
		</fieldset>

</body>
</html>
